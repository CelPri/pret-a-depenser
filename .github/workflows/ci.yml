name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run Pytest
        run: PYTHONPATH=. pytest

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Docker image
        run: docker build -t credit-scoring-api:latest .

      - name: List images
        run: docker images
        
      - name: Run container (deployment simulation)
        run: |
          docker run -d -p 8000:8000 credit-scoring-api:latest

      - name: Deploy to Hugging Face
        if: github.ref == 'refs/heads/main'
        env:
          HF_TOKEN: ${{ secrets.HFTOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          # Ajoute le remote HF s'il n'existe pas déjà
          git remote add hf https://PCelia:${HF_TOKEN}@huggingface.co/spaces/PCelia/Pret-a-depenser || git remote set-url hf https://PCelia:${HF_TOKEN}@huggingface.co/spaces/PCelia/Pret-a-depenser
          # On fetch d'abord pour ne pas écraser le modèle uploadé manuellement
          git fetch hf main
          # On pousse les changements de code
          git push hf main --force